version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: govtech_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-govtech_intel}
      POSTGRES_USER: ${POSTGRES_USER:-govtech}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-govtech}"]
      interval: 10s; timeout: 5s; retries: 5

  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: govtech_pipeline
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./docs:/app/docs
      - ./pipeline/config:/app/config:ro
    command: python src/main.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govtech_frontend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports: ["3000:3000"]

volumes:
  postgres_data:
